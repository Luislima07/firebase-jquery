<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase+JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a href="/index.html" class="navbar-brand fs-2">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Pages/alunos.html">Alunos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/Pages/cursos.html">Cursos</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>


    <div class="container-fluid d-flex justify-content-center md-5  text-center">
        <div class="row">
            <h1>Cadastro de Cursos</h1>
            <form id="formCursos" class="row g-3">
                <input type="hidden" id="id">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="txtnome" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <h4 class="mt-5">Cursos Cadastrados</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody id="tabelaCursos">
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="/JS/usuarios.js"></script>
    <script src="/JS/cursos.js"></script>
    <script src="/JS/Cursos.js"></script>
</body>
