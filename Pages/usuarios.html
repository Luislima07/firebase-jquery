<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase+JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a href="/index.html" class="navbar-brand fs-2">Boas Vindas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usuarios.html">Usuários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Pages/alunos.html">Alunos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Pages/cursos.html">Cursos</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>


    <div class="container-fluid d-flex justify-content-center md-5 text-center">
        <div class="row">
            <h2 class="mb-4">Cadastro de Usuários</h2>

        <form id="formUsuario" class="row g-3">
            <input type="hidden" id="id">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="txtnome" class="form-control bg-dark text-white" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="txtemail" class="form-control bg-dark text-white required">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <!-- Lista -->
        <h4 class="mt-5">Usuários</h4>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="table-dark" id="tabelaUsuarios">
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
        
    </div>

    

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="/JS/usuarios.js"></script>
    <script src="/JS/cursos.js"></script>
    <script src="/JS/alunos.js"></script>
</body>
</html>
